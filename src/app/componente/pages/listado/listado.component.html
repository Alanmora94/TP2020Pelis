
<div class="container">

  <div class="form-group">
    <label for="usr">Nombre</label>
    <input type="text" [(ngModel)]="variable" name="nombre" class="form-control" placeholder="ingrese el nombre" >
  </div>
  <div class="form-row">
    <div class="col">
      <button type="button" (click)="buscar()" class="btn btn-outline-primary btn-blok">Buscar Pelicula</button>
    </div>
  </div>

</div>

<div *ngIf="lista != null" >

  <div *ngFor="let peli of lista" >

    <div class="row" >
      <div class="col-sm">
        <div class="card" style="width: 13rem;">
          <img [src]= "Dominioimg.concat(peli.poster_path)" class="card-img-top" alt="...">
          <div class="card-body">
              <h6>Titulo: {{ peli.original_title }}</h6>
              <h6>Idioma Original:   {{ peli.original_language }}</h6>

          </div>
        </div>
        <div class="col-sm">
          <button type="button" (click)="Detalle(peli.id)" class="btn btn-light">Detalle</button>
        </div>
      </div>
    </div>


</div>
