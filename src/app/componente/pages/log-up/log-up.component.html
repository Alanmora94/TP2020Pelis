    <div class="sidenav">
      <div class="login-main-text">
        <h1>Crear Cuenta</h1>
        <p>Por favor, ingresa tus datos para poder registrarte.</p>
      </div>
    </div>
    <div class="main">
      <div class="col-md-6 col-sm-12">
        <div class="login-form">
            <form (submit)="Registrar()">
              <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control" name="nombre" placeholder="nombre" [(ngModel)]="nombre">
            </div>
              <div class="form-group">
                  <label>Email</label>
                  <input type="email" class="form-control" name="email" placeholder="email" [(ngModel)]="email">
              </div>
              <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control" name="pass" placeholder="Password" [(ngModel)]="pass">
              </div>
              <!--<button type="submit" class="btn btn-black">Login</button>-->
              <button type="submit" class="btn btn-black">Registrarse</button>


            </form>

        </div>
      </div>
    </div>
