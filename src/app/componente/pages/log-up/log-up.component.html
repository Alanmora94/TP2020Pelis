    <div class="sidenav">
      <div class="login-main-text">
        <h1>Crear Cuenta</h1>
        <p>Por favor, ingresa tus datos para poder registrarte.</p>
      </div>
    </div>
    <div class="main">
      <div class="col-md-6 col-sm-12">
        <div class="login-form">
            <form [formGroup]="formulario" (submit)="Registrar()">

              <div class="form-group">
                <label>Nombre</label>
                <input type="text" formControlName="nombre" class="form-control" name="nombre" id="nombre" placeholder="nombre" [(ngModel)]="_nombre">

                <div class="alert-danger" *ngIf="name.invalid && (name.dirty || name.touched)">

                  <div class="container-error-message" *ngIf="name.errors.required">
                      El nombre es requerido
                  </div>
                  <div class="container-error-message" *ngIf="name.errors.minlength">
                      El nombre debe tener minimo 4 letras
                  </div>
                </div>

              </div>

              <div class="form-group">
                  <label>Email</label>
                  <input type="email" formControlName="email" class="form-control" name="email" placeholder="email" [(ngModel)]="_email">
                  <div class="alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">

                    <div class="container-error-message" *ngIf="email.errors.required">
                        El email es requerido
                    </div>
                    <div class="container-error-message" *ngIf="(!email.errors.minlength && !email.errors.required) && email.invalid ">
                      Formato de mail invalido
                  </div>
                  </div>

              </div>

              <div class="form-group">
                <label>Password</label>
                <input type="password" formControlName="pass" class="form-control" name="pass" id="pass" placeholder="password" [(ngModel)]="_pass">

                <div class="alert-danger" *ngIf="pass.invalid && (pass.dirty || pass.touched)">

                  <div class="container-error-message" *ngIf="pass.errors.required">
                      El nombre es requerido
                  </div>
                  <div class="container-error-message" *ngIf="pass.errors.minlength">
                      El nombre debe tener minimo 4 letras
                  </div>
                </div>

              </div>




              <ng-container *ngIf="formulario.valid; else elseTemplate">
                <button type="submit" class="btn btn-black" >Registrarse</button>
              </ng-container>
              <ng-template #elseTemplate>
                <button type="submit" class="btn btn-black" disabled>Registrarse</button>
              </ng-template>




            </form>

        </div>
      </div>
    </div>
