<app-loading (tiempo)="tiempo($event)"></app-loading>
<div class="container">


  <div class="row justify-content-start" class="cabecera">
    <div class="col">
      <h1 *ngIf="this.popular" class="titulo" >Peliculas mas populares</h1>
    </div>
    <div class="col">
      <app-buscar-pelicula (EnviarBusqueda)="buscar($event)" ></app-buscar-pelicula>
    </div>
  </div>
  <div class="row justify-content-start">



      <div class="col" *ngIf="this.lista != null && this._tiempo">




            <mat-grid-list cols="3" rowHeight="1:1.5" class="borde">


                <mat-grid-tile *ngFor="let peli of lista  | paginate: { itemsPerPage: 6, currentPage: pageActual }" >


                  <div class="container">
                      <div class="row justify-content-md-center">

                        <div class="col col-lg-5">

                          <app-card-pelicula [Pelicula]="peli"> </app-card-pelicula>

                        </div>

                      </div>

                      <div class="row justify-content-md-center">

                            <div class="col col-lg-5">
                              <button type="button" (click)="Detalle(peli.id)" class="btn btn-info" style="margin: 4px;">Detalle</button>

                            </div>

                      </div>
                    </div>



                </mat-grid-tile>



            </mat-grid-list>

            <pagination-controls (pageChange)="pageActual = $event"></pagination-controls>




      </div>
  </div>






</div>
