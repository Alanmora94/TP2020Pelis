
<div class="container">
  <nav class="navbar navbar-light bg-light">
    <form class="form-inline">
      <input class="form-control mr-sm-2" type="search" name="buscar" [(ngModel)]="buscar" placeholder="Buscar..." aria-label="Search">
    </form>
  </nav>

  <div class="row justify-content-md-center">

    <div class="col-sm">

      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Titulo <button type="button" (click)="Ordenarasc('titulo')" class="btn btn-link">asc</button>
                                   <button type="button" (click)="Ordenardesc('titulo')" class="btn btn-link">desc</button>
            </th>
            <th scope="col">Idioma</th>
            <th scope="col">portada</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let peli of Favorit | busqueda:this.buscar; index as i ">
            <th scope="row">{{i + 1}}</th>
            <td>{{peli.titulo}}</td>
            <td>{{peli.idioma | idioma}}</td>
            <td><img [src]= "peli.portada" class="imgFav" ></td>
          </tr>
        </tbody>
      </table>

    </div>

  </div>

</div>
