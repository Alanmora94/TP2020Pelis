<div class="sidenav">
  <div class="login-main-text">
     <h1>Iniciar Sesion</h1>
     <p>Por favor, ingresa tus datos para poder iniciar sesión.</p>
  </div>
</div>
<div class="main">
  <div class="col-md-6 col-sm-12">
     <div class="login-form">
        <form (submit)="IniciarS()">

           <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control" name="email" placeholder="email" [(ngModel)]="email">
           </div>

           <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" name="pass" placeholder="Password" [(ngModel)]="pass">
           </div>

           <button type="submit" class="btn btn-black">Iniciar Sesión</button>
           <!--<button type="submit"  class="btn btn-light">Registrar</button>-->


        </form>

     </div>
  </div>
</div>
