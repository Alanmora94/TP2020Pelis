<div class="sidenav">
  <div class="login-main-text">
     <h1>Iniciar Sesion</h1>
     <p>Por favor, ingresa tus datos para poder iniciar sesión.</p>
  </div>
</div>
<div class="main">
  <div class="col-md-6 col-sm-12">
     <div class="login-form">


      <form [formGroup]="formulario" (submit)="IniciarS()">

        <div class="form-group">
            <label>Email</label>
            <input type="email" formControlName="email" class="form-control" name="email" placeholder="email" [(ngModel)]="_email">
            <div class="alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">

              <div class="container-error-message" *ngIf="email.errors.required">
                  El email es requerido
              </div>
              <div class="container-error-message" *ngIf="(!email.errors.minlength && !email.errors.required) && email.invalid ">
                Formato de mail invalido
            </div>
            </div>

        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" formControlName="pass" class="form-control" name="pass" id="pass" placeholder="password" [(ngModel)]="_pass">

          <div class="alert-danger" *ngIf="pass.invalid && (pass.dirty || pass.touched)">

            <div class="container-error-message" *ngIf="pass.errors.required">
                Es necesario el password
            </div>
           </div>

        </div>


        <!--<button type="submit" class="btn btn-black">Login</button>-->

        <ng-container *ngIf="formulario.valid; else elseTemplate">
          <button type="submit" class="btn btn-black" >Iniciar sesión</button>
        </ng-container>
        <ng-template #elseTemplate>
          <button type="submit" class="btn btn-black" disabled>Iniciar sesión</button>
        </ng-template>




      </form>




     </div>
  </div>
</div>
